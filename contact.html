<!-- Use the main area to add the main content of the webpages -->
<main>
	<form action="response.html" method="get"
			name="reservation_form" id="reservation_form">
		<h2 class="color">Contact AquaRef</h2>
		<div>
			<label for="name"><span class="red">*</span>Name</label>
			<input type="text" id="firstName" placeholder="Enter First Name and Last Name" name="name" id="name" class="form-control" required autofocus>
		</div>	
				
		<div>
			<label for="phone"><span class="red">*</span> Telephone:</label>	
			<input type="tel" placeholder="Enter your Phone Number" id="phone" name="phone" required>
		</div>
		<div>
			<label for="email"><span class="red">*</span>Email</label>
			<input type="text"  placeholder="Enter your Email Address" name="email" id="email" required autofocus  class="form-control" required>
		</div>
		<fieldset> 
		
			<div>
			<legend><span class="red">*</span>Do you want Home delivery ?</legend>
			<input type="checkbox" name="delivery" value="yes"> Yes
			<input type="checkbox" name="delivery" value="no"> No
			</div>
		</fieldset>
		
		<div>
			<label for="address"><span class="red">*</span>Address</label>
			<input type="address" id="address" name="address"  placeholder="Enter Address"  required class="form-control" required>
		</div>
		<div>
				<label for="city"><span class="red">*</span>City</label>
				<input type="text" name="city" id="city" placeholder="Enter your City"  required class="form-control" required>
		</div>
		<div>
			<label for="state"><span class="red">*</span>State</label>
      <input type="text" name="state" id="state" required><br>
		</div>
		<div>
			<label for="zip"><span class="red">*</span>Zip Code</label>
			<input type="text" name="zip" id="zip" placeholder="Enter your Zip code" class="form-control" required>
		</div>
		<div class="referenceclass">
		<label for="reference">How did you know about us:</label>
			<select name="reference" id="reference">
				<option value="friend">Friend</option>
				<option value="google">Google</option>
				<option value="social">Social Media</option>
				<option value="other">Other</option>
			</select>
		</div>
	
		
		<div>
			<label for="country">Country</label>
			<select id="country" name="country">
			  <option value="australia">Australia</option>
			  <option value="canada">Canada</option>
			  <option value="usa">USA</option>
			</select>
		</div>	
		<div>
			<label for="questions">Questions:</label>
			<textarea type="text-area" id="questions" name="questions" rows="3"  cols="25"></textarea>
		</div>	
		<div class="buttons">
			<input class="button" type="submit" value="Submit">
			<input type="reset" value="Reset">
		</div>
		</fieldset>
	</form>
</main>
